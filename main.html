<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaiah's 3D Prints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .product {
            display: inline-block;
            width: 250px;
            margin: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .order-form {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            width: 300px;
            display: inline-block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>Welcome to Isaiah's 3D Prints!</h1>
    <p>Custom 3D-printed items for sale at West Lafayette Intermediate School</p>

    <div class="product">
        <img src="YOUR_IMAGE_URL_HERE" alt="Product 1">
        <h3>Product Name</h3>
        <p>Price: $PRICE_HERE</p>
    </div>

    <div class="product">
        <img src="YOUR_IMAGE_URL_HERE" alt="Product 2">
        <h3>Product Name</h3>
        <p>Price: $PRICE_HERE</p>
    </div>

    <div class="order-form">
        <h2>Place an Order</h2>
        <form action="mailto:YOUR_EMAIL_HERE" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="Product 1">Product 1</option>
                <option value="Product 2">Product 2</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="message">Additional Notes:</label>
            <textarea id="message" name="message" rows="3"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>

</body>
</html>
